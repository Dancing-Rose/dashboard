<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Disease Score</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="chartstyle.css">
</head>

<body>
    <div class="container p-5 mt-5" style="background-color: white; border-radius: 8px;">
        <div class="row">
            <div class="col-12 col-md-5">
                <div class="d-flex justify-content-center">
                    <h4>Selected image</h4>
                </div>
                <br>
                <div class="d-flex col-md justify-content-center">
                    <img 
                    src="https://via.placeholder.com/400x440?text=My+plant+image+here" width="75%" alt="Image">
                </div>
            </div>
            <div class="col-12 col-md-7">
                <div class="d-flex justify-content-center mb-3">
                    <h4 class="text-center">Disease Prediction</h4>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="c100 p90 blue">
                        <span>90%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <h5 class="font-weight-bold">Leaf Blast</h5>
                </div>
                <div class="row d-flex justify-content-center mt-4">
                    <button type="button" class="btn btn-primary mr-1">Symptoms</button>
                    <button type="button" class="btn btn-secondary">Preventive measures</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
